<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logoKiekeFotografie-e1460817748238 1 (2).png" alt="KiekeFotografie Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" href="#">Prices</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-warning rounded-pill text-white px-4" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 2nd section  -->
    <section class="py-5">
        <div class="container">
            <div class="row align-items-center">
                <!-- Left column with text -->
                <div class="col-lg-6">
                    <h1 class="display-4 fw-bold mb-4">CAPTURING MOMENTS <span class="text-primary">IN</span> TIME</h1>
                    <p class="lead mb-4">A Glimpse into the Past, a Snapshot of the Present.</p>
                    <a href="#" class="btn btn-warning btn-lg text-white  rounded-pill  px-4"> Get-start</a>
                </div>
    
                <!-- Right column with image slider -->
                <div class="col-lg-6 mt-5">
                    <div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/Rectangle 19.png" class="d-block w-100 rounded" alt="Slide 1">
                            </div>
                            <div class="carousel-item">
                                <img src="img/Rectangle 17.png" class="d-block w-100 rounded" alt="Slide 2">
                            </div>
                            <div class="carousel-item">
                                <img src="img/Rectangle 15.png" class="d-block w-100 rounded" alt="Slide 3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#imageSlider"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
